<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantity</title>
    <link rel="stylesheet" type="text/css" href="../../static/styles/style.css" th:href="@{'/styles/style.css'}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<img class="wave" src="../../static/images/wave.png" th:src="@{/images/wave.png}">
<div class="container">
    <div class="img">
        <img src="../../static/images/bg.svg" th:src="@{/images/bg.svg}">
    </div>

    <div class="login-content">
        <form action="#" th:action="@{'/household/' + ${householdId} + '/category/' + ${category.id} + '/items/' + ${item.id} + '/change-qunatity'}"
              th:object="${itemDto}" method="post">
            <img src="../../static/images/avatar.svg" th:src="@{/images/avatar.svg}">
            <h3 class="title text-capitalize mt-2">Edit quantity</h3>

            <div class = "form-floating mb-3">
                <input type="text" th:field="${itemDto.currentQuantity}" placeholder="currentQuantity" class="form-control" id="floatingInput">
            </div>
            <p th:if="${#fields.hasErrors('currentQuantity')}" th:errorclass="error" th:errors="*{currentQuantity}"></p>

            <input type="submit" class="btn" value="increase"
                   th:formaction="'/household/' + ${householdId} + '/category/' + ${category.id} + '/items/' + ${item.id} + '/increase-quantity'"
                   th:formmethod="post">
            <input type="submit" class="btn" value="Decrease"
                   th:formaction="'/household/' + ${householdId} + '/category/' + ${category.id} + '/items/' + ${item.id} + '/decrease-quantity'"
                   th:formmethod="post">
        </form>
    </div>
</div>

<script type="text/javascript" src="../../static/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
