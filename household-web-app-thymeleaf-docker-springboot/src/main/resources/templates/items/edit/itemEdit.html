<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" href="../../static/styles/style.css" th:href="@{'/styles/style.css'}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<img class="wave" src="../../static/images/wave.png" th:src="@{/images/wave.png}">
<div class="container">
    <div class="img">
        <img src="../../static/images/bg.svg" th:src="@{/images/bg.svg}">
    </div>

    <div class="login-content">
        <form action="#" th:action="@{'/household/' + ${householdId} + '/locations/' + ${location.id} + '/items/' + ${item.id} + '/edit'}"
              th:object="${newItem}" method="post">
            <img src="../../static/images/avatar.svg" th:src="@{/images/avatar.svg}">
            <h3 class="title text-capitalize mt-2">Edit item</h3>

            <div class = "form-floating mb-3">
                <input type="text" th:field="${item.title}" placeholder="Title" class="form-control" id="floatingInput">
                <label for="title">Title</label>
            </div>

            <div class = "form-floating mb-3">
                <input type="text" th:field="${item.description}" placeholder="Description" class="form-control" id="floatingInput">
                <label for="description">Description</label>
            </div>

            <div class="form-group blu-margin" id="category" style="display: block">
                <label for="category-select">Select Category</label>
                <select th:field="${item.category}" id="category-select" name="category" class="form-control">
                    <option th:each="category : ${categories}"
                            th:if="${categories != null}"
                            th:value="${category.id}"
                            th:text="${category.getCategoryPath()}">
                    </option>
                </select>
            </div>
            <br>

            <div class = "form-floating mb-3">
                <input type="number" th:field="${item.maxQuantity}" placeholder="Maximal Quantity" class="form-control" id="floatingInput">
                <label for="maxQuantity">Maximal Quantity</label>
            </div>

            <div  class="form-group blu-margin">
                <label for="quantityType">Select Type</label>
                <select th:field="${item.quantityType}" class="form-control" name="quantityType" id="quantityType">
                    <option th:each="qType : ${T(cz.cvut.fit.household.datamodel.enums.QuantityType).values()}"
                            th:value="${qType}"
                            th:selected="${quantityType == qType}"
                            th:text="${qType.type}">
                    </option>
                </select>
            </div>
            <br>

            <div class = "form-floating mb-3">
                <input type="number" th:field="${item.currentQuantity}" placeholder="Current Quantity" class="form-control" id="floatingInput">
                <label for="currentQuantity">Current Quantity</label>
            </div>

            <div class = "form-floating mb-3">
                <input type="date" th:field="${item.expiration}" placeholder="Expiration" class="form-control" id="floatingInput">
                <label for="expiration">Expiration</label>
            </div>

            <input type="submit" class="btn" value="Update">
        </form>
    </div>
</div>

<script type="text/javascript" src="../../static/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
