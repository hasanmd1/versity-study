<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js" th:src="@{https://kit.fontawesome.com/a81368914c.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<img class="wave" src="../static/images/wave.png" th:src="@{/images/wave.png}">
<div class="container">
    <div class="img">
        <img src="../static/images/bg.svg" th:src="@{/images/bg.svg}">
    </div>
    <div class="login-content">
        <form th:action="@{/login}" method="post" class="form login">
            <img src="../static/images/avatar.svg" th:src="@{/images/avatar.svg}">
            <h2 class="title">Welcome</h2>
            <div style="alignment: center; color: lightsalmon">
                <p th:if="${param.logout}" class="text-warning">You have been logged out</p>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" name="username">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" name="password" >
                </div>
            </div>
            <div style="display: flex;margin-top: 1rem;">
                <div>
                    <a href="#" th:href="@{'/signup'}">Create account</a>
                </div>
                <div style="flex: 50%;">
                    <a href="#" th:href="@{'/forgotPassword'}">Forgot Password?</a>
                </div>
            </div>
            <input type="submit" class="btn" value="Login">
            <div style="alignment: center; color: orangered">
                <p th:if="${param.error}" class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" src="../static/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
