<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css" th:href="@{'/styles/style.css'}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body{
            overflow: auto;
        }
        h1{
            text-transform: uppercase;
            margin-top: 5px;
        }
        .alert {
            display: block;
            padding: 20px;
            background-color: mediumaquamarine;
            color: white;
        }

    </style>
</head>

<body>
<img class="wave" src="../static/images/wave.png" th:src="@{/images/wave.png}">
<div class="container">
    <div class="img">
        <img src="../static/images/bg.svg" th:src="@{/images/bg.svg}">
    </div>
    <div class="login-content">
        <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
            <div style="display: flex; align-items: center;">
                <img src="../static/images/avatar.svg" th:src="@{/images/avatar.svg}">
                <h1 class="title" style="margin-left: 1rem;">Reset Password</h1>
            </div>

            <div class = "alert">
                 Link is just sent to your email!
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="../static/js/test.js" th:src="@{/js/test.js}">
</script>
</body>
</html>
